version: 1
applications:
  - appRoot: apps/blog
    frontend:
      buildPath: / # Run install and build from the monorepo project root
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - env | grep -e S3_ >> .env.production
            - cp .env.production apps/blog/.env.production
            - pnpm build
      artifacts:
        baseDirectory: apps/blog/.next
        files:
          - '**/*'
        discard-paths: yes
      cache:
        paths:
          - node_modules/**/*